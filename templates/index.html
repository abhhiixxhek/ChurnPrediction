<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 500;
            color: #555;
        }
        input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #4cae4c;
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        button:active {
            background-color: #45a049;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>
        <form action="/predict" method="post">
            <label for="Contract">Contract</label>
            <select name="Contract" id="Contract" required>
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>

            <label for="tenure">Tenure</label>
            <input type="number" id="tenure" name="tenure" placeholder="Enter tenure in months" required>

            <label for="TechSupport">Tech Support</label>
            <select name="TechSupport" id="TechSupport" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label for="OnlineSecurity">Online Security</label>
            <select name="OnlineSecurity" id="OnlineSecurity" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label for="TotalCharges">Total Charges</label>
            <input type="number" id="TotalCharges" name="TotalCharges" step="0.01" placeholder="Enter total charges" required>

            <label for="PaperlessBilling">Paperless Billing</label>
            <select name="PaperlessBilling" id="PaperlessBilling" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="SeniorCitizen">Senior Citizen</label>
            <select name="SeniorCitizen" id="SeniorCitizen" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="MonthlyCharges">Monthly Charges </label>
            <input type="number" id="MonthlyCharges" name="MonthlyCharges" step="0.01" placeholder="Enter monthly charges" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
